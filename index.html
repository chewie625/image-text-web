<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image to Text (OCR) Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-6862219112428047"
     crossorigin="anonymous"></script>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f5f6fa;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
      color: #222;
    }
    body {
      min-height: 100vh;
      background: #f5f6fa;
      margin: 0;
      padding: 0;
    }
    
    /* Ad Banner Styles */
    .ad-banner {
      width: 100%;
      max-width: 728px;
      height: 90px;
      margin: 20px auto;
      background: #f8f9fa;
      border: 1px solid #e9ecef;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #6c757d;
      font-size: 14px;
    }
    
    .ad-banner.sidebar {
      width: 300px;
      height: 600px;
      position: fixed;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      z-index: 100;
    }
    
    .ad-banner.mobile {
      width: 100%;
      max-width: 320px;
      height: 50px;
      margin: 15px auto;
    }
    
    .ad-banner.bottom {
      margin-top: 40px;
      margin-bottom: 20px;
    }
    
    /* Responsive design for ads */
    @media (max-width: 768px) {
      .ad-banner.sidebar {
        display: none;
      }
      .ad-banner {
        max-width: 320px;
        height: 50px;
      }
    }
    
    .container {
      margin: 48px auto 0 auto;
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 8px 32px rgba(60,60,60,0.08), 0 1.5px 4px rgba(60,60,60,0.04);
      padding: 48px 4vw 40px 4vw;
      width: 75vw;
      max-width: 600px;
      min-width: 320px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h2 {
      font-weight: 600;
      font-size: 1.5rem;
      margin-bottom: 28px;
      letter-spacing: -0.5px;
    }
    #prompt-area {
      position: relative;
      width: 100%;
      min-height: 56px;
      background: #f8fafc;
      border: 2px solid #d1d5db;
      border-radius: 16px;
      display: flex;
      flex-direction: column;
      justify-content: flex-end;
      margin-bottom: 24px;
      box-sizing: border-box;
      cursor: text;
      outline: none;
      transition: border-color 0.2s;
    }
    #prompt-area:focus {
      border-color: #0071e3;
    }
    #input-row {
      min-height: 32px;
      display: flex;
      align-items: center;
      padding: 12px 48px 12px 48px;
      font-size: 1.1rem;
      color: #222;
      font-family: inherit;
    }
    #blinking-cursor {
      display: inline-block;
      width: 10px;
      height: 1.2em;
      background: none;
      border-left: 2px solid #0071e3;
      margin-left: 2px;
      animation: blink 1s steps(1) infinite;
      vertical-align: middle;
    }
    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }
    }
    #attach-btn {
      position: absolute;
      left: 8px;
      bottom: 8px;
      background: none;
      border: none;
      padding: 4px;
      cursor: pointer;
      border-radius: 50%;
      transition: background 0.2s;
    }
    #attach-btn:hover {
      background: #e5e7eb;
    }
    #image-preview {
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #output {
      width: 100%;
      height: 140px;
      margin-top: 10px;
      border-radius: 12px;
      border: 1.5px solid #e5e7eb;
      background: #f8fafc;
      font-size: 1rem;
      padding: 14px;
      box-sizing: border-box;
      resize: vertical;
      font-family: inherit;
      color: #222;
      transition: border-color 0.2s;
    }
    #output:focus {
      border-color: #0071e3;
      outline: none;
    }
    
    /* Premium features styling */
    .premium-features {
      margin-top: 20px;
      padding: 15px;
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      border-radius: 8px;
      text-align: center;
    }
    
    .premium-btn {
      background: #0071e3;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 500;
      transition: background 0.2s;
    }
    
    .premium-btn:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <!-- Top Ad Banner -->
  <div class="ad-banner" id="top-ad">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-YOUR_PUBLISHER_ID"
         data-ad-slot="YOUR_AD_SLOT_ID"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
  </div>

  <!-- Sidebar Ad (Desktop only) -->
  <div class="ad-banner sidebar" id="sidebar-ad">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-YOUR_PUBLISHER_ID"
         data-ad-slot="YOUR_SIDEBAR_AD_SLOT"
         data-ad-format="auto"></ins>
  </div>

  <div class="container">
    <h2>Image to Text (OCR) Demo</h2>
    <div id="prompt-area" tabindex="0">
      <div id="input-row">
        <span id="blinking-cursor"></span>
      </div>
      <div id="image-preview" style="display:none; margin-top:16px;">
        <img id="preview-img" style="max-width:300px; max-height:200px; border-radius:10px; box-shadow:0 2px 8px #ccc;">
        <button id="clear-btn" style="display:none; margin-left:12px;">Clear</button>
      </div>
      <input type="file" id="file-input" accept="image/*" style="display:none;" />
      <button id="attach-btn" title="Attach image" type="button">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M17.657 11.657l-6.364 6.364a4 4 0 01-5.657-5.657l9.192-9.192a3 3 0 014.243 4.243l-9.193 9.192a2 2 0 01-2.828-2.828l8.485-8.485" stroke="#6b7280" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>
      </button>
    </div>
    <textarea id="output" placeholder="Extracted text will appear here"></textarea>
    
  </div>

  <!-- Bottom Ad Banner -->
  <div class="ad-banner bottom" id="bottom-ad">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-YOUR_PUBLISHER_ID"
         data-ad-slot="YOUR_BOTTOM_AD_SLOT"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
  </div>

  <!-- Mobile Ad Banner -->
  <div class="ad-banner mobile" id="mobile-ad">
    <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-YOUR_PUBLISHER_ID"
         data-ad-slot="YOUR_MOBILE_AD_SLOT"
         data-ad-format="auto"></ins>
  </div>

  <script>
    const promptArea = document.getElementById('prompt-area');
    const attachBtn = document.getElementById('attach-btn');
    const fileInput = document.getElementById('file-input');
    const output = document.getElementById('output');
    const imagePreview = document.getElementById('image-preview');
    const previewImg = document.getElementById('preview-img');
    const clearBtn = document.getElementById('clear-btn');

    // Initialize AdSense ads
    function initializeAds() {
      try {
        (adsbygoogle = window.adsbygoogle || []).push({});
      } catch (e) {
        console.log('AdSense not loaded yet');
      }
    }

    // Track ad impressions and clicks
    function trackAdEvent(eventType, adPosition) {
      // You can integrate with Google Analytics or your own analytics
      console.log(`Ad ${eventType} at ${adPosition}`);
      
      // Example: Send to your analytics service
      if (typeof gtag !== 'undefined') {
        gtag('event', 'ad_' + eventType, {
          'ad_position': adPosition,
          'page_title': document.title
        });
      }
    }

    // Premium modal function
    function showPremiumModal() {
      alert('Premium features coming soon! This would integrate with a payment processor like Stripe.');
      // In a real implementation, you'd show a modal with payment options
    }

    // Focus blinking cursor when prompt area is clicked
    promptArea.addEventListener('click', () => {
      promptArea.focus();
    });

    // Remove default click-to-upload behavior
    // (No file dialog on prompt area click)

    // Open file dialog when paperclip is clicked
    attachBtn.addEventListener('click', (e) => {
      fileInput.value = '';
      fileInput.click();
      e.stopPropagation();
    });

    // Handle file selection
    fileInput.addEventListener('change', (e) => {
      handleFiles(e.target.files);
    });

    // Drag & drop support
    promptArea.addEventListener('dragover', e => {
      e.preventDefault();
      promptArea.style.background = '#eee';
    });
    promptArea.addEventListener('dragleave', e => {
      e.preventDefault();
      promptArea.style.background = '';
    });
    promptArea.addEventListener('drop', e => {
      e.preventDefault();
      promptArea.style.background = '';
      handleFiles(e.dataTransfer.files);
    });

    // Paste support
    promptArea.addEventListener('paste', function(e) {
      const items = e.clipboardData && e.clipboardData.items;
      if (!items) return;
      for (let i = 0; i < items.length; i++) {
        if (items[i].type.indexOf('image') !== -1) {
          const file = items[i].getAsFile();
          if (file) {
            handleFiles([file]);
            e.preventDefault();
            break;
          }
        }
      }
    });

    clearBtn.addEventListener('click', () => {
      previewImg.src = '';
      imagePreview.style.display = 'none';
      clearBtn.style.display = 'none';
      output.value = '';
    });

    promptArea.addEventListener('keydown', function(e) {
      if ((e.ctrlKey || e.metaKey) && e.key === 'z') {
        // Undo image paste: clear preview and output
        previewImg.src = '';
        imagePreview.style.display = 'none';
        clearBtn.style.display = 'none';
        output.value = '';
        e.preventDefault(); // Prevent default undo if you want
      }
    });

    function handleFiles(files) {
      if (files.length === 0) return;
      const file = files[0];
      // Show image preview
      const url = URL.createObjectURL(file);
      previewImg.src = url;
      imagePreview.style.display = 'flex';
      clearBtn.style.display = 'inline-block';
      Tesseract.recognize(
        file,
        'eng',
        { logger: m => console.log(m) }
      ).then(({ data: { text } }) => {
        output.value = text;
        // Track successful OCR completion
        trackAdEvent('ocr_completed', 'main_content');
        // Optionally, revoke the object URL after use
        // URL.revokeObjectURL(url);
      });
    }

    // Initialize ads when page loads
    window.addEventListener('load', function() {
      initializeAds();
      
      // Track page view for analytics
      trackAdEvent('page_view', 'all');
    });

    // Track ad visibility
    const observer = new IntersectionObserver((entries) => {
      entries.forEach(entry => {
        if (entry.isIntersecting) {
          const adId = entry.target.id;
          trackAdEvent('impression', adId);
        }
      });
    });

    // Observe all ad containers
    document.querySelectorAll('.ad-banner').forEach(ad => {
      observer.observe(ad);
    });
  </script>
</body>
</html>
